<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yabash | Your best bet for Nigerian Delicacies.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!--Nav Links-->
    <header>
      <nav class="navbar signUp-nav fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Yabash</a>
          <a class="me-2" href="./index.html"
            ><i class="fa-solid fa-arrow-left"></i> Back to Home page</a
          >
        </div>
      </nav>
    </header>
    <!--/.Nav Links-->
    <!--Sign Up form -->
    <main class="signUp">
      <section class="card container signUp-box">
        <div class="card-header text-center">
          <h2>Sign Up</h2>
        </div>
        <form class="card-body">
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="firstname" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                aria-describedby="firstname"
                placeholder="John"
                required>
            </div>
            <div class="col-12 col-md-6">
              <label for="lastname" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                aria-describedby="lastname"
                placeholder="Doe"
                required>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <div class="input-group has-validation">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="john@example.com"
                  aria-describedby="inputEmail"
                  required>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <label for="telephone" class="form-label">Phone</label>
              <div class="input-group has-validation">
                <input
                  type="number"
                  class="form-control"
                  id="telephone"
                  aria-describedby="telephone">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="inputPassword" class="form-label">Password</label>
              <input
                type="password"
                id="inputPassword"
                placeholder="Password"
                class="form-control"
                aria-describedby="inputPassword">
              <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and
                numbers, and must not contain spaces, special characters, or
                emoji.
              </div>
            </div>
            <div class="col-12 col-md-6">
              <label for="retypePassword" class="form-label"
                >Retype-Password</label
              >
              <input
                type="password"
                id="retypePassword"
                placeholder="Retype-Password"
                class="form-control"
                aria-describedby="retypePassword">
            </div>
          </div>
          <div class="col-12 my-3">
            <div class="newsletter-check">
              <input
                class="newsletter-check-input"
                type="checkbox"
                id="checkboxNewsletter"
                aria-describedby="checkboxNewsletter">
              <label class="newsletter-label text-danger" for="checkboxNewsletter">
                Sign Up for Newsletter
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-danger form-control" type="submit">
              Submit form
            </button>
          </div>
        </form>
      </section>
      <!--/.Sign Up form -->
    </main>
    <!--Copywrite-->
    <footer>
      <div class="contact-copywrite fixed-bottom">
        <div class="row">
          <div class="col-12">
            <span>
              <a
                href="https://github.com/folarin-ogungbemi"
                target="_blank"
                rel="noopener"
                aria-label="visit folarin's github page(open in a new tab)"
                class="nav-link d-inline"
                >&copy; 2022 Folarin projects.
                <i class="fa-brands fa-github"></i></a
            ></span>
          </div>
        </div>
      </div>
    </footer>
    <!--/.Copywrite-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b30d404726.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
